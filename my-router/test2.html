<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.router-link-active {
			color: red;
		}
	</style>

	<body>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

		<div id="app">
			<h1>Hello App!</h1>
			<p>
				<!-- 使用 router-link 组件来导航. -->
				<!-- 通过传入 `to` 属性指定链接. -->
				<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
				<router-link to="/user/foo">Go to Foo</router-link>
				<router-link to="/user/bar">Go to Bar</router-link>
				<router-link to="/user/whatfuck">Go to what</router-link>
			</p>
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<router-view></router-view>
		</div>
		<script type="text/javascript">
			const User = {
				template: '<div>User {{ $route.params.id }}{{ $route.params.id }}</div>'
			}
			const myName = {
				template: `<div>myName {{ $route.params.id }}</div>`
			}

			const router = new VueRouter({
				routes: [{
					path: '/user/:id',
					component: User
				}]
			})

			const app = new Vue({
				router
			}).$mount('#app')
		</script>
	</body>

</html>
